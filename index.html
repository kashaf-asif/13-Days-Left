<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>13 Days Left - Love Letter Typing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #fff8f0);
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #cc0077;
      margin-bottom: 20px;
    }

    #message {
      font-size: 22px;
      margin-bottom: 20px;
      color: #555;
    }

    #typing-box {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff99cc;
      border-radius: 8px;
      outline: none;
    }

    /* Centering container */
    .win-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    #win-message {
      background: #fff0f5;
      border: 3px solid #ff66b2;
      padding: 15px;
      display: none;
      border-radius: 12px;
      animation: pop 1s ease;
      box-shadow: 0 0 10px #ffb3d9;
      font-family: 'Segoe UI', sans-serif;
      max-width: 400px;
    }

    #win-message h2 {
      font-size: 22px;
      color: #cc0066;
      margin-bottom: 8px;
    }

    #win-message p {
      font-size: 16px;
      color: #444;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ 13 Days Left! Type the Surprise Message ðŸ’Œ</h1>
  <p id="message">Hint: Type this â€” <br><em>"Type the couple name to reveal your wish ðŸ’Œ!"</em></p>
  <input type="text" id="typing-box" placeholder="Start typing the name..." />

  <!-- Centered container -->
  <div class="win-container">
    <div id="win-message">
      <h2>ðŸŽ‰ 13 Days Left! ðŸŽ‰</h2>
      <p>Wishing the sweetest couple a journey full of love and laughter! ðŸ’–</p>
    </div>
  </div>

  <script>
    const correctMessage = "Ambreen & Talha";
    const inputBox = document.getElementById("typing-box");
    const winMessage = document.getElementById("win-message");

    inputBox.addEventListener("input", () => {
      if (inputBox.value === correctMessage) {
        winMessage.style.display = "block";
        launchConfetti();
        inputBox.disabled = true;
      }
    });

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.textContent = "ðŸŽŠ";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.fontSize = "24px";
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }

      const style = document.createElement("style");
      style.innerHTML = `@keyframes fall { to { transform: translateY(100vh); opacity: 0; } }`;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
